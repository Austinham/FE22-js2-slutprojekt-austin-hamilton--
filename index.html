<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentication</title>
    <script src="./src/modules/index.ts" type="module"></script>
</head>

<body>


    <main class="container">
        <form class="form--hidden" id="login">
            <h1 class="formTitle">login</h1>
            <div class="formInputGroup">
                <input class="form__input" type="text" id="loginUserName" name="username" autofocus
                    placeholder="Username or email">
            </div>
            <div class="formInputGroup">
                <input class="form__input " type="password" id="loginUserPassword" name="password"
                    placeholder="Password">
            </div>
            <button class="fromBtn" id="loginBtn" type="submit">Continue</button>

            <p class="formText">
                <a href="#" class="formLink" id="createAccountLink">don't have an account? create account</a>
            </p>
        </form>
        <p id="registration-message"></p>
        <form class="form--hidden" id="createAccountForm">
            <h1 class="formTitle">create an account</h1>
            <div class="formInputGroup">
                <input class="form__input" id="signup-Name" type="text" name="username" autofocus
                    placeholder="Username">
            </div>
            <div class="formInputGroup">
                <input class="form__input " type="password" id="signup-Password" name="password" placeholder="Password">
            </div>

            <div id="image-section">
                <p>Choose an image:</p>
                <label>
                    <img class="avatar" alt="avatar" src="./src/images/cra.png">
                    <input type="radio" class="avatar" name="avatar"
                        value="https://firebasestorage.googleapis.com/v0/b/login-2c7ee.appspot.com/o/8-1CyCpprD4VDQW33.png?alt=media&token=3b7783b5-2d00-4607-9d14-af648e99bd8c">
                </label>
                <img class="avatar" alt="avatar" src="./src/images/we.png">
                <input type="radio" class="avatar" name="avatar"
                    value="https://firebasestorage.googleapis.com/v0/b/login-2c7ee.appspot.com/o/we.png?alt=media&token=5c009633-b25f-4cf9-9cc6-303fe353bd0e">
                <label>
                    <img class="avatar" alt="avatar" src="./src/images/8-Vj05JNt6VScsI2i.png">
                    <input type="radio" class="avatar" name="avatar"
                        value="https://firebasestorage.googleapis.com/v0/b/login-2c7ee.appspot.com/o/8-Vj05JNt6VScsI2i.png?alt=media&token=30b83333-17eb-4317-b24c-3a92480c0f56">
                </label>
            </div>


            <button class="fromBtn" id="createAccount" type="submit">RegisterAccont</button>
            
            <p class="formText">
                <a href="#" class="formLink" id="loginLink">Already have an account? Sign in</a>
            </p>
        </form>

    </main>



</body>

</html>
